<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الحضور والانصراف – الموظف</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- نفس ملفك السابق للألوان والتنسيق -->
  <link rel="stylesheet" href="attendance.css">
</head>
<body>
  <div class="wrap">

    <!-- رأس الصفحة: التاريخ + معلومات الحساب (قراءة فقط) -->
    <header class="head">
      <h1>الحضور والانصراف</h1>
      <div class="meta">
        <label>تاريخ اليوم:
          <input type="date" id="attDate">
        </label>
        <div class="account">
          <div class="acc-line"><span class="tag">الاسم:</span> <b id="accName">—</b></div>
          <div class="acc-line"><span class="tag">المرتبة:</span> <b id="accRank">—</b></div>
          <button id="editAccount" class="btn ghost sm" title="تعديل بيانات الحساب">تعديل الحساب</button>
        </div>
      </div>
    </header>

    <!-- ===== صفحة الموظف المبسطة ===== -->
    <main class="layout">

      <!-- لوحة الموظف فقط (بدون أي أدوات مدير أو طلبات) -->
      <section class="panel center" id="employeePanel">
        <h2 class="panel-title">صفحة الموظف</h2>

        <!-- شبكة الدائرتين في منتصف الصفحة -->
        <div class="circles-grid" aria-label="أزرار التحضير والانصراف">
          <!-- دائرة تحضير -->
          <div class="circle-block">
            <div class="circle hudur" id="hudCircle" tabindex="0" role="button" aria-label="اختيار وقت التحضير">
              <div class="circle-label">تحضير</div>
            </div>
            <div class="circle-meta">
              آخر تحضير: <span class="time" id="hudTime">—</span>
            </div>
            <!-- منتقي الوقت اليدوي للتحضير (نفتحه بالضغط على الدائرة أو الزر) -->
            <input id="hudPicker" type="time" hidden>
            <div class="circle-actions">
              <button class="btn primary" id="hudSet">تحديد وقت التحضير يدويًا</button>
              <button class="btn ghost" id="hudClear">مسح</button>
            </div>
          </div>

          <!-- دائرة انصراف -->
          <div class="circle-block">
            <div class="circle insiraf" id="insCircle" tabindex="0" role="button" aria-label="اختيار وقت الانصراف">
              <div class="circle-label">انصراف</div>
            </div>
            <div class="circle-meta">
              آخر انصراف: <span class="time" id="insTime">—</span>
            </div>
            <!-- منتقي الوقت اليدوي للانصراف -->
            <input id="insPicker" type="time" hidden>
            <div class="circle-actions">
              <button class="btn accent" id="insSet">تحديد وقت الانصراف يدويًا</button>
              <button class="btn ghost" id="insClear">مسح</button>
            </div>
          </div>
        </div>

        <!-- أزرار عامة أسفل الدائرتين -->
        <div class="actions">
          <!-- لاحقًا بالـJS بنخليه يرسل للمدير / يفتح صفحة المدير مع التاريخ -->
          <a id="sendToManager" class="btn" href="#" aria-label="إرسال الحضور لصفحة المدير">إرسال لصفحة المدير</a>
          <button id="resetDay" class="btn ghost">إعادة تعيين اليوم</button>
        </div>

        <p class="hint">
          ملاحظة: لا يتم أخذ “الوقت الآن” تلقائيًا. يجب اختيار الوقت يدويًا لكل من التحضير والانصراف.
        </p>
      </section>

    </main>
  </div>

  <!-- سنضيف attendance.js المعدّل في الخطوة التالية لبرمجة السلوك -->
  <!-- <script src="attendance.js"></script> -->
</body>
</html>
